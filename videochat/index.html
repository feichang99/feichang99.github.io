<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>🔊 WebRTC 语音聊天</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🔊 WebRTC 语音聊天</h2>
  <label>请输入房间名：<input id="room" placeholder="如 myroom" /></label><br>
  <button id="join">加入房间</button>
  <button id="start" disabled>📞 呼叫</button>
  <button id="answer" disabled>✅ 接听</button>
  <button id="play" disabled>▶️ 播放音频</button>
  <p id="status">等待操作...</p>

  <audio id="remoteAudio" autoplay></audio>

  <script src="client.js"></script>
</body>
</html>
